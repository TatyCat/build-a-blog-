{% extends "blog/base.html" %}

{% block content %}
    <h1 class="header">LC Build Blog</h1>
    {% for post in posts %}
    <article>
        <h1>     
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        </h1>
        <p>{{ post.body|linebreaksbr }}</p>
        <p>published: {{ post.published_date }}</p>
    </article>
    {% endfor %}
{% endblock %}
